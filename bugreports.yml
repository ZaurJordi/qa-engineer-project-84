  environment: |
    Safari   17.6
    macOS Sonoma 14.6.1
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Нажать кнопку "Язык"
    3. В выпадающем меню 2 языка на выбор: "English" и "Russian"
  expected-result: |

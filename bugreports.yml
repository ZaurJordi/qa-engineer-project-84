- summary: |
    Товары удаляются из корзины без подтверждения
  environment: |
    Safari   17.6
    macOS Sonoma 14.6.1
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Добавить любой товар в корзину в количестве более одной единицы
    3. Перейти в корзину
    4. Нажать "Удалить"
  expected-result: |
    Должно появиться подтверждение данной операции 
  actual-result: |
    Если количество единиц товара более одной, то происходит уменьшение количества на 1 единицу. Если товар добавлен в 1 экземпляре,
    то он автоматически удаляется из корзины

- summary: |
    Отсутсвует возможность выбора количества единиц товара, добавляемого в корзину
  environment: |
    Safari   17.6
    macOS Sonoma 14.6.1
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Нажать "В корзину" на любом товаре
    3. Товар добавится в корзину в количестве 1 единицы
  expected-result: |
    При добавлении товара в корзину должно появляться окно выбора количества единиц, добавляемых в корзину
  actual-result: |
    При каждом нажатии "В корзину" товар добавляется в корзину в 1 экземпляре. Таким образом, например, для добавления 3 единиц одного
    товара нужно нажать кнопку "В корзину" 3 раза


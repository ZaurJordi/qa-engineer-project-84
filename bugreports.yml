- summary: |
    Переключение языка работает не в полном объеме
  environment: |
    Safari   17.6
    macOS Sonoma 14.6.1
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Информация о товарах, все активные кнопки отображаются на английском языке
    3. Нажать кнопку "Язык", выбрать русский язык
  expected-result: |
    Вся информация на главной странице (кроме наименования производителя) должна отображаться на русском языке
  actual-result: |
    Происходит смена языка только активных кнопок, описание товара остается на английском языке

  - summary: |

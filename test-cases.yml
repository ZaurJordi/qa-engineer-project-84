- summary: |
    Проверка смены языка в приложении
  requirement: |
    При нажатии кнопки "Язык/Language" в выпадающем меню можно выбрать язык приложения
  prerequisites:
    https://hexlet-products-store.vercel.app/
  steps:
    - Нажимаем кнопку "Язык/Language"
    - В выпадающем меню выбираем нужный язык
  expected-result: |
    Должна произойти смена языка с русского на английский, и с английского на русский

- summary: |
    Проверка выбора категории товара
  requirement: |
    При нажатии кнопки "Категория" в выпадающем меню можно выбрать одну из четырех категорий товаров
  prerequisites:
    https://hexlet-products-store.vercel.app/
  steps:
    - Нажимаем кнопку "Категория"
    - В выпадающем меню выбираем категорию товара
  expected-result: |
    На главной странице магазина должны отображаться только товары выбранной категории

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии кнопки "В корзину/Add to cart" товар добавляется в корзину
  prerequisites:
    https://hexlet-products-store.vercel.app/
  steps:
    - Нажимаем кнопку "В корзину/Add to cart" на любом товаре
    - Выбранный товар сразу добавляется в корзину
  expected-result: |
    Происходит добавление выбранного товара в корзину

- summary: |
    Проверка фильтра по производителю товара
  requirement: |
    Можно поставить фильтр товаров по производителю
  prerequisites:
    https://hexlet-products-store.vercel.app/
  steps:
    - В меню "Производитель" ставим галочку на одном или нескольких производителях
  expected-result: |
    На главной странице магазина должны отображаться только товары выбранных производителей

- summary: |
    Проверка очистки корзины
  requirement: |
    При нажатии кнопки "Очистить корзину" происходит удалени добавленных товаров
  prerequisites: |
    В корзине должны находиться товары
  steps:
    - Заходим в корзину
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Добавленные товары должны быть удалены из корзины

- summary: |
    Проверка поиска по наименованию
  requirement: |
    Можно произвести поиск товара по наименованию
  prerequisites:
    https://hexlet-products-store.vercel.app/
  steps:
    - В меню "Поиск" вводим полное или частичное наименование товара
  expected-result: |
    На главной странице магазина должны отображаться только товары, попадающие в категорию поиска

- summary: |
    Проверка подтверждения очистки корзины
  requirement: |
    При нажатии кнопки "Очистить корзину" удаление добавленных товаров происходит только после подтверждения данной операции
  prerequisites: |
    В корзине должны находиться товары
  steps:
    - Заходим в корзину
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Появляется окно подтверждения данной операции

- summary: |
    Проверка переключения страниц при помощи кнопок навигации
  requirement: |
    При нажатии кнопок "Предыдущая" и "Следующая" переключение страниц товаров происходит корректно
  prerequisites: |
    https://hexlet-products-store.vercel.app/
  steps:
    - Нажимаем кнопку "Следующая"
    - Нажимаем кнопку "Предыдущая"
  expected-result: |
    Переключение страниц происходит корректно, в правильном порядке
